# ATF Sentinel - Cloud Build Configuration
# Builds and deploys both backend and frontend to Cloud Run

steps:
  # ============================================
  # Step 1: Build Backend Docker Image
  # ============================================
  - name: 'gcr.io/cloud-builders/docker'
    id: 'build-backend'
    args:
      - 'build'
      - '-t'
      - 'gcr.io/$PROJECT_ID/atf-sentinel-backend:$COMMIT_SHA'
      - '-t'
      - 'gcr.io/$PROJECT_ID/atf-sentinel-backend:latest'
      - '-f'
      - 'backend/Dockerfile'
      - './backend'

  # ============================================
  # Step 2: Generate Prisma Client (before frontend build)
  # ============================================
  # Note: Prisma migrations should be run manually using Cloud SQL Proxy
  # This step only generates the Prisma client needed for the build
  - name: 'node:20-alpine'
    id: 'prisma-generate'
    entrypoint: 'sh'
    args:
      - '-c'
      - |
        cd frontend
        npm ci
        npx prisma generate
    waitFor: ['-']

  # ============================================
  # Step 3: Build Frontend Docker Image
  # ============================================
  - name: 'gcr.io/cloud-builders/docker'
    id: 'build-frontend'
    args:
      - 'build'
      - '-t'
      - 'gcr.io/$PROJECT_ID/atf-sentinel-frontend:$COMMIT_SHA'
      - '-t'
      - 'gcr.io/$PROJECT_ID/atf-sentinel-frontend:latest'
      - '-f'
      - 'frontend/Dockerfile'
      - './frontend'
    waitFor: ['prisma-generate'] # Wait for Prisma client generation before building

  # ============================================
  # Step 4: Push Backend Image
  # ============================================
  - name: 'gcr.io/cloud-builders/docker'
    id: 'push-backend'
    args:
      - 'push'
      - 'gcr.io/$PROJECT_ID/atf-sentinel-backend:$COMMIT_SHA'
    waitFor: ['build-backend']

  - name: 'gcr.io/cloud-builders/docker'
    id: 'push-backend-latest'
    args:
      - 'push'
      - 'gcr.io/$PROJECT_ID/atf-sentinel-backend:latest'
    waitFor: ['push-backend']

  # ============================================
  # Step 5: Push Frontend Image
  # ============================================
  - name: 'gcr.io/cloud-builders/docker'
    id: 'push-frontend'
    args:
      - 'push'
      - 'gcr.io/$PROJECT_ID/atf-sentinel-frontend:$COMMIT_SHA'
    waitFor: ['build-frontend']

  - name: 'gcr.io/cloud-builders/docker'
    id: 'push-frontend-latest'
    args:
      - 'push'
      - 'gcr.io/$PROJECT_ID/atf-sentinel-frontend:latest'
    waitFor: ['push-frontend']

  # ============================================
  # Step 6: Deploy Backend to Cloud Run
  # ============================================
  - name: 'gcr.io/google.com/cloudsdktool/cloud-sdk'
    id: 'deploy-backend'
    entrypoint: 'gcloud'
    args:
      - 'run'
      - 'deploy'
      - 'atf-sentinel-backend'
      - '--image'
      - 'gcr.io/$PROJECT_ID/atf-sentinel-backend:$COMMIT_SHA'
      - '--region'
      - '${_REGION}'
      - '--platform'
      - 'managed'
      - '--allow-unauthenticated'
      - '--add-cloudsql-instances'
      - '${_CLOUD_SQL_INSTANCE}'
      - '--set-env-vars'
      - 'GCP_PROJECT_ID=$PROJECT_ID,CLOUD_SQL_CONNECTION_NAME=${_CLOUD_SQL_INSTANCE},DB_USER=postgres,DB_NAME=atf_sentinel'
      - '--set-secrets'
      - 'GITHUB_TOKEN=github-token:latest,WEBHOOK_SECRET=webhook-secret:latest,GEMINI_API_KEY=gemini-api-key:latest,DB_PASS=db-password:latest'
      - '--memory'
      - '512Mi'
      - '--cpu'
      - '1'
      - '--min-instances'
      - '0'
      - '--max-instances'
      - '10'
      - '--concurrency'
      - '80'
      - '--timeout'
      - '300'
    waitFor: ['push-backend-latest']

  # ============================================
  # Step 7: Get Backend URL
  # ============================================
  - name: 'gcr.io/google.com/cloudsdktool/cloud-sdk'
    id: 'get-backend-url'
    entrypoint: 'bash'
    args:
      - '-c'
      - |
        gcloud run services describe atf-sentinel-backend \
          --region=${_REGION} \
          --format='value(status.url)' > /workspace/backend_url.txt
    waitFor: ['deploy-backend']

  # ============================================
  # Step 8: Deploy Frontend to Cloud Run
  # ============================================
  - name: 'gcr.io/google.com/cloudsdktool/cloud-sdk'
    id: 'deploy-frontend'
    entrypoint: 'bash'
    args:
      - '-c'
      - |
        BACKEND_URL=$(cat /workspace/backend_url.txt)
        gcloud run deploy atf-sentinel-frontend \
          --image gcr.io/$PROJECT_ID/atf-sentinel-frontend:$COMMIT_SHA \
          --region ${_REGION} \
          --platform managed \
          --allow-unauthenticated \
          --add-cloudsql-instances ${_CLOUD_SQL_INSTANCE} \
          --set-env-vars "BACKEND_API_URL=$BACKEND_URL,NEXT_PUBLIC_API_URL=$BACKEND_URL" \
          --set-secrets "DATABASE_URL=database-url:latest,GEMINI_API_KEY=gemini-api-key:latest" \
          --memory 512Mi \
          --cpu 1 \
          --min-instances 0 \
          --max-instances 10 \
          --concurrency 80 \
          --timeout 300
    waitFor: ['get-backend-url', 'push-frontend-latest']

  # ============================================
  # Step 9: Verify Health Checks
  # ============================================
  - name: 'gcr.io/google.com/cloudsdktool/cloud-sdk'
    id: 'health-check'
    entrypoint: 'bash'
    args:
      - '-c'
      - |
        BACKEND_URL=$(cat /workspace/backend_url.txt)
        echo "Checking backend health..."
        sleep 10  # Wait for service to be ready
        curl -f ${BACKEND_URL}/health || exit 1
        echo "âœ… Backend health check passed!"
    waitFor: ['deploy-frontend']

# ============================================
# Substitutions (can be overridden)
# ============================================
substitutions:
  _REGION: 'us-central1'
  _CLOUD_SQL_INSTANCE: '${PROJECT_ID}:${_REGION}:atf-sentinel-db'

# ============================================
# Build Options
# ============================================
options:
  logging: CLOUD_LOGGING_ONLY
  machineType: 'E2_HIGHCPU_8'

# Secrets for Prisma migrations
availableSecrets:
  secretManager:
    - versionName: projects/$PROJECT_ID/secrets/database-url/versions/latest
      env: 'DATABASE_URL'

# Timeout for the entire build
timeout: '1800s'

# Images to store in Container Registry
images:
  - 'gcr.io/$PROJECT_ID/atf-sentinel-backend:$COMMIT_SHA'
  - 'gcr.io/$PROJECT_ID/atf-sentinel-backend:latest'
  - 'gcr.io/$PROJECT_ID/atf-sentinel-frontend:$COMMIT_SHA'
  - 'gcr.io/$PROJECT_ID/atf-sentinel-frontend:latest'

