# ATF Sentinel - Cloud Build Configuration
# Builds and deploys both backend and frontend to Cloud Run

steps:
  # ============================================
  # Step 1: Build Backend Docker Image
  # ============================================
  - name: 'gcr.io/cloud-builders/docker'
    id: 'build-backend'
    args:
      - 'build'
      - '-t'
      - 'gcr.io/$PROJECT_ID/atf-sentinel-backend:$COMMIT_SHA'
      - '-t'
      - 'gcr.io/$PROJECT_ID/atf-sentinel-backend:latest'
      - '-f'
      - 'backend/Dockerfile'
      - './backend'

  # ============================================
  # Step 2: Build Frontend Docker Image
  # ============================================
  - name: 'gcr.io/cloud-builders/docker'
    id: 'build-frontend'
    args:
      - 'build'
      - '-t'
      - 'gcr.io/$PROJECT_ID/atf-sentinel-frontend:$COMMIT_SHA'
      - '-t'
      - 'gcr.io/$PROJECT_ID/atf-sentinel-frontend:latest'
      - '-f'
      - 'frontend/Dockerfile'
      - './frontend'
    waitFor: ['-'] # Run in parallel with backend build

  # ============================================
  # Step 3: Push Backend Image
  # ============================================
  - name: 'gcr.io/cloud-builders/docker'
    id: 'push-backend'
    args:
      - 'push'
      - 'gcr.io/$PROJECT_ID/atf-sentinel-backend:$COMMIT_SHA'
    waitFor: ['build-backend']

  - name: 'gcr.io/cloud-builders/docker'
    id: 'push-backend-latest'
    args:
      - 'push'
      - 'gcr.io/$PROJECT_ID/atf-sentinel-backend:latest'
    waitFor: ['push-backend']

  # ============================================
  # Step 4: Push Frontend Image
  # ============================================
  - name: 'gcr.io/cloud-builders/docker'
    id: 'push-frontend'
    args:
      - 'push'
      - 'gcr.io/$PROJECT_ID/atf-sentinel-frontend:$COMMIT_SHA'
    waitFor: ['build-frontend']

  - name: 'gcr.io/cloud-builders/docker'
    id: 'push-frontend-latest'
    args:
      - 'push'
      - 'gcr.io/$PROJECT_ID/atf-sentinel-frontend:latest'
    waitFor: ['push-frontend']

  # ============================================
  # Step 5: Deploy Backend to Cloud Run
  # ============================================
  - name: 'gcr.io/google.com/cloudsdktool/cloud-sdk'
    id: 'deploy-backend'
    entrypoint: 'gcloud'
    args:
      - 'run'
      - 'deploy'
      - 'atf-sentinel-backend'
      - '--image'
      - 'gcr.io/$PROJECT_ID/atf-sentinel-backend:$COMMIT_SHA'
      - '--region'
      - '${_REGION}'
      - '--platform'
      - 'managed'
      - '--allow-unauthenticated'
      - '--add-cloudsql-instances'
      - '${_CLOUD_SQL_INSTANCE}'
      - '--set-env-vars'
      - 'GCP_PROJECT_ID=$PROJECT_ID,CLOUD_SQL_CONNECTION_NAME=${_CLOUD_SQL_INSTANCE}'
      - '--set-secrets'
      - 'GITHUB_TOKEN=github-token:latest,WEBHOOK_SECRET=webhook-secret:latest,GEMINI_API_KEY=gemini-api-key:latest,DB_PASS=db-password:latest'
      - '--memory'
      - '512Mi'
      - '--cpu'
      - '1'
      - '--min-instances'
      - '0'
      - '--max-instances'
      - '10'
      - '--concurrency'
      - '80'
    waitFor: ['push-backend-latest']

  # ============================================
  # Step 6: Get Backend URL
  # ============================================
  - name: 'gcr.io/google.com/cloudsdktool/cloud-sdk'
    id: 'get-backend-url'
    entrypoint: 'bash'
    args:
      - '-c'
      - |
        gcloud run services describe atf-sentinel-backend \
          --region=${_REGION} \
          --format='value(status.url)' > /workspace/backend_url.txt
    waitFor: ['deploy-backend']

  # ============================================
  # Step 7: Deploy Frontend to Cloud Run
  # ============================================
  - name: 'gcr.io/google.com/cloudsdktool/cloud-sdk'
    id: 'deploy-frontend'
    entrypoint: 'bash'
    args:
      - '-c'
      - |
        BACKEND_URL=$(cat /workspace/backend_url.txt)
        gcloud run deploy atf-sentinel-frontend \
          --image gcr.io/$PROJECT_ID/atf-sentinel-frontend:$COMMIT_SHA \
          --region ${_REGION} \
          --platform managed \
          --allow-unauthenticated \
          --add-cloudsql-instances ${_CLOUD_SQL_INSTANCE} \
          --set-env-vars "BACKEND_API_URL=$BACKEND_URL,NEXT_PUBLIC_API_URL=$BACKEND_URL" \
          --set-secrets "DATABASE_URL=database-url:latest,GEMINI_API_KEY=gemini-api-key:latest" \
          --memory 512Mi \
          --cpu 1 \
          --min-instances 0 \
          --max-instances 10 \
          --concurrency 80
    waitFor: ['get-backend-url', 'push-frontend-latest']

# ============================================
# Substitutions (can be overridden)
# ============================================
substitutions:
  _REGION: 'us-central1'
  _CLOUD_SQL_INSTANCE: '${PROJECT_ID}:${_REGION}:atf-sentinel-db'

# ============================================
# Build Options
# ============================================
options:
  logging: CLOUD_LOGGING_ONLY
  machineType: 'E2_HIGHCPU_8'

# Timeout for the entire build
timeout: '1800s'

# Images to store in Container Registry
images:
  - 'gcr.io/$PROJECT_ID/atf-sentinel-backend:$COMMIT_SHA'
  - 'gcr.io/$PROJECT_ID/atf-sentinel-backend:latest'
  - 'gcr.io/$PROJECT_ID/atf-sentinel-frontend:$COMMIT_SHA'
  - 'gcr.io/$PROJECT_ID/atf-sentinel-frontend:latest'

