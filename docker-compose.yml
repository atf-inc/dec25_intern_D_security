# ATF Sentinel - Docker Compose for Local Development
# Run: docker compose up --build

services:
  # ============================================
  # PostgreSQL Database
  # ============================================
  postgres:
    image: postgres:16-alpine
    container_name: atf-sentinel-db
    restart: unless-stopped
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
      POSTGRES_DB: atf_sentinel
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres"]
      interval: 10s
      timeout: 5s
      retries: 5

  # ============================================
  # Backend Service (FastAPI)
  # ============================================
  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: atf-sentinel-backend
    restart: unless-stopped
    ports:
      - "8000:8080"
    environment:
      - DATABASE_URL=postgresql://postgres:postgres@postgres:5432/atf_sentinel
      - GCP_PROJECT_ID=${GCP_PROJECT_ID:-local-dev}
      - GITHUB_TOKEN=${GITHUB_TOKEN:-}
      - WEBHOOK_SECRET=${WEBHOOK_SECRET:-dev-secret}
      - GEMINI_API_KEY=${GEMINI_API_KEY:-}
      - SLACK_WEBHOOK_URL=${SLACK_WEBHOOK_URL:-}
      - ALLOWED_REPOS=${ALLOWED_REPOS:-["testorg/*"]}
      - FRONTEND_URL=http://localhost:3000
    depends_on:
      postgres:
        condition: service_healthy
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8080/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 10s

  # ============================================
  # Frontend Service (Next.js)
  # ============================================
  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
    container_name: atf-sentinel-frontend
    restart: unless-stopped
    ports:
      - "3000:8080"
    environment:
      - DATABASE_URL=postgresql://postgres:postgres@postgres:5432/atf_sentinel
      - BACKEND_API_URL=http://backend:8080
      - NEXT_PUBLIC_API_URL=http://localhost:8000
      - GEMINI_API_KEY=${GEMINI_API_KEY:-}
      - HOSTNAME=0.0.0.0
      - NODE_ENV=production
    depends_on:
      - backend
      - postgres
    healthcheck:
      test: ["CMD", "wget", "--no-verbose", "--tries=1", "--spider", "http://localhost:8080/"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 30s

# ============================================
# Volumes
# ============================================
volumes:
  postgres_data:
    driver: local

# ============================================
# Networks
# ============================================
networks:
  default:
    name: atf-sentinel-network

